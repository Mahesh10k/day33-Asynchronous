<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn2">Show Welcome Message</button>

    <script>
        myBtn2=document.getElementById("btn2");
        myBtn2.addEventListener("click",()=>{
            let task2=setTimeout(()=>{
                alert("Welcome!");
            },2000)
            setTimeout(()=>{
                clearTimeout(task2);
            },4000)
        })
    </script>
</body>
</html>
