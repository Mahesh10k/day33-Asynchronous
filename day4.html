<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            height: 97vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        div{
            height: 300px;
            text-align: center;
            /* background-color: red; */
        }
    </style>
</head>
<body>
    <div id="clock"></div>

    <script>
        let clock=document.getElementById("clock");
        clock.style.fontSize="130px"
        setInterval(()=>{
            let a=new Date();
            let seconds=a.getSeconds();
            let minute=a.getMinutes()
            let hours=a.getHours()
            seconds++;
            clock.textContent=`${hours} : ${minute}  : ${seconds}`;

        },1000)
    
    
    </script>
</body>
</html>
